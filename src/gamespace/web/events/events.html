<import html="header.html">

<head css="events.css">

<div class="events container">
  <div class="content row col-sm-6">
    <h1>Events <a class="btn btn-info pull-right" href="/events/new">New Event</a></h1>
    <table if="events.hasData()" class="table table-hover">
      <thead>
        <tr>
          <th class="col-sm-8">Event</th>
          <th class="col-sm-4">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr loop="event in events" data-id="{event.id}">
          <td>{event.name}</td>
          <td class="date">{event.getDateString()}</td>
        </tr>
      </tbody>
    </table>
    
    <div if="events.isEmpty()">
      <p>There are no events right now. Why don't you make one!</p>
    </div>
    
  </div>
</div>

<script>
  $(".events tbody tr").click(function(){
    var eventId = $(this).data("id");
    location = "/events/" + eventId;
  });
</script>
